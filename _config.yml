title: AS207960
email: info@as207960.net
url: "https://as207960.net"
twitter:
  username: AS_207960
github:
  username: as207960
logo: /assets/img/logo.svg
social:
  links:
    - https://github.com/as207960
    - https://twitter.com/AS_207960
    - https://www.linkedin.com/company/as207960/
