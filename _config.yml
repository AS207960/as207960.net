plugins:
  - jekyll-seo-tag
  - jekyll-paginate

paginate_path: /posts/page:num/
permalink: /posts/:title

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
